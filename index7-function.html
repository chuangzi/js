    //求n 和 m之间和函数
    function getSum(n , m){
        var sum = 0;
        if (n > m){
            var temp = m;
            m = n;
            n = temp;
        }
        for(var i = n; i <= m; i++){
            sum += i ;
        }
        return sum;
    }
